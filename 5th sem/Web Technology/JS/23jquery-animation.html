<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animation</title>
    <style>
      .box {
        background: #000;
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }
      button {
        margin-bottom: 20px;
      }
      #box9 {
        position: relative;
        left: 0;
      }
      #box3 {
        transition: all 3s ease;
      }
      .animateBox3 {
        transform: translateX(300px);
        opacity: 0.5;
        background: blue;
      }
      .animateBox4 {
        animation: keyframesBox4 3s ease 1s infinite;
      }
      @keyframes keyframesBox4 {
        0% {
          transform: translateX(0px);
        }
        50% {
          transform: translateX(200px);
        }
        100% {
          transform: translateX(0px);
        }
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <button>Toggle box visibility</button>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
    <div id="box9" class="box"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#box1")
          .slideUp(2000)
          .slideDown(2000)
          .delay(1000)
          .fadeOut(2000)
          .fadeIn(2000);

        $("button").click(function () {
          // $("#box2").toggle();
          // $("#box2").fadeToggle();
          $("#box2").slideToggle(2000);
        });

        animateBox9();

        function animateBox9() {
          $("#box9")
            .animate(
              {
                left: "+=250px",
                top: "150px",
                opacity: 0.25,
              },
              2000
            )
            .delay(2000)
            .animate({ top: 0, opacity: 1 }, 2000, function () {
              $("#box9")
                .animate({ left: "-=250px" }, 2000)
                .animate({ left: "+=250px" }, 2000, animateBox9);
            });
        }

        $("#box3").toggleClass("animateBox3");
        $("#box4").addClass("animateBox4");
      });
    </script>
  </body>
</html>
