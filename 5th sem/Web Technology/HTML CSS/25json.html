<html>
    <head>
        <title>Json</title>
    </head>
    <body>
        <script>
            fetch("/25data.json")
            .then((response) => response.json())
            .then((data) =>{
                console.log("hello", data)
                data.person.forEach(function (p, index){

                    document.body.innerHTML += `<h1>${p.name}</h1>`;
                });
            })
            .catch(
                (error) =>
                    (document.body.innerHTML += `<h1 style='color:red>Error Occured</h1>`)
            );
            
            async function getJson() {
                try {
                    const response = await fetch("/25data.json");
                    const data = await response.json();
                    data.person.forEach(function (p, index){
                        document.body.innerHTML += `<h1>${p.name}</h1>`;
                    });

                }
            }
        </script>
    </body>
</html>
