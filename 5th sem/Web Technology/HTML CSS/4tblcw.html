<html>
    <head>
        <title>Table</title>
        <style>
            table {
                width:20%;
                border-collapse: collapse;
            }
            td, 
            th {
                border: 1px solid black;
                padding:5px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>
                    Drinks
                </th>
                <th>
                    Snacks
                </th>
            </tr>
            <tr>
                <td>1.Coke 
                
                </td>
                <td rowspan="2">Momo</td>
            </tr>
            <tr>
                <td>2.Sprite</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td rowspan="2">Chowmin</td>
            </tr>
            <tr>
                <td>Coffee</td>
            </tr>
        </table>
    </body>
</html>
