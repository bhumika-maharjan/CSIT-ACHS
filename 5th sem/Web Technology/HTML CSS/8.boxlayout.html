<html>
    <head>
        <title>Box Model</title>
        <style>
            body{
                margin: 0;
            }
            div {
                width: 100px;
                height: 100px;
                background: yellow;
                padding: 50px;
                border: 20px solid black;
                margin: 50px;
                box-sizing: border-box;
                /* it(box sizing) will help  not to increase the size because of the space in text */
            }
        </style>
    </head>
    <body>
        <div>Hi there</div>
    </body>
</html>
