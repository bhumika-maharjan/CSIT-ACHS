<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <menu>
            <li>home</li>
            <li>about</li>
            <li>services</li>
        </menu>
        <ul type="disc | square | circle">
            <li>apple</li>
            <li>ball</li>
            <li>cat</li>                                                                                       
        </ul>

        <hr />
        
        <ol type="a">
            <li>apple</li>
            <li>ball</li>
            <li>cat</li>
        </ol>
        
        <ol start="5" type="1">
            <li>apple</li>
            <li>ball</li>
            <li>cat</li>
        </ol>

        <hr/>
        <!-- description list -->
        <dl>
            <dt>Apple</dt>
            <dd>This is a fruit</dd>
            <dt>Title</dt>
            <dd>Description of title</dd>
        </dl>
    </body>
</html>
