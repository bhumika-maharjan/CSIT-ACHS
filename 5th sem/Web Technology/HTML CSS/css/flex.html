<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box with Flexbox</title>
    <style>
        .outer-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            width: 50vw;
            background-color: black; 
        }

        .inner-box {
            width: 200px;
            height: 200px;
            background-color: crimson;
        }
    </style>
</head>
<body>

<div class="outer-box">
    <div class="inner-box">

    </div>
</div>

</body>
</html>
