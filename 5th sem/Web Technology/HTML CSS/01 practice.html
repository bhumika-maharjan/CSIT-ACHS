<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#mydiv").animate({
                right: "300px"
            }, 1000);
        });
    </script>
</head>
<body>
    <div id="mydiv" style="position: absolute; background-color: #ccc; width: 100px; height: 100px;"></div>
</body>
</html>
