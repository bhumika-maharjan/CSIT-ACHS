<html>
    <head>
        <title>Font Size</title>
        <style>
            :root {
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        <div style="font-size: 30px">
            <h1 style="font-size: 1.5em">Hello</h1>
            <!-- em will multipy parent -->
            <h1 style="font-size: 45px">Hello</h1> 
            <h1 style="font-size: 150%">Hello</h1>
            <h1 style="font-size: 4.5rem">Hello</h1>
            <!-- rem relative em will multiply from style -->
            <h1 style="font-size: 10vw;">Hello</h1>
            <!-- view width when browser size decreses font size decreases -->
            
        </div>
    </body>
</html>
