<html>
    <head>
        <title>Shadow</title>
        <style>
            div {
                padding: 20px;
                border: 1px solid #a0a0a0;
                border-radius: 5px;
                margin: 200px;
                box-shadow: -10px 10px 20px 10px #00f inset;
                /* horizontal vertical blur spread color inside*/
            }
            h1 {
                text-shadow: 10px 10px 5px #000;
            }
        </style>
    </head>
    <body>
        <div>Hello World</div>
        <h1>Head Text</h1>
    </body>
</html>
