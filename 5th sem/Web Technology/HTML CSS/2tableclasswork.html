<html>
    <head>
        <title>table</title>
        <style>
            table {
                width:100%;
                border-collapse: collapse;
                /* border spacing: 10px */
            }
            tr:nth-child(even){
                background: #a0a0a0;
            }
            td {
                border: 1px solid black;
                padding:5px;
                text-align:center;
            }

        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="3" style="color: red;" >Staff Record</td>
            </tr>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Department</td>
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">Ram</td>
                <td>Electronics</td>
            </tr>
            <tr>
                <td>Computer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Shyam</td>
                <td>Computer</td>
            </tr>

        </table>
    </body>
</html>
