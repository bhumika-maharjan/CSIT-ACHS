<html>
    <head>
        <title>formatting</title>
    </head>
    <body>
        <p>Hello</p>
        <br />
        <strong>Hello</strong>
        <br />
        <i>Hello</i>
        <br />
        <em>Hello</em>
        <!-- em=emphasized text -->
        <br /> 
        <small>Hello</small>
        <br />
        <del>Hello</del>
        <br />
        <ins>Hello</ins>
        <br />
        <p>Hello<sub>2</sub></p>
        <p>Hello<sup>2</sup></p>
        <mark>Hello</mark>
        <pre>
                00
               0  0
              000000
             0      0
            0        0
        </pre>
        <!-- pre=white space is preserved -->
        <span>inline text</span>
        <br >
        <tt>Hello</tt> 
    </body>
</html>
