<!DOCTYPE html>
<html>
    <head>
        <title>
            Html Title
        </title>
        <script type="text/javascript">
            let btn = () => {
                let answer = prompt("What is your name");
                let h1 = document.createElement("h1");
                h1.innerText = answer;
                document.body.appendChild(h1);
            }

        </script>
    </head>
    <body>
        <P>Hello World!</P>
        <button onclick="btn()">hehe</button>
    </body>
</html>
