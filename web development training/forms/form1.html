<!DOCTYPE html>
<html>
    <head>
        <title>Personal Details</title>
    </head>
    <body>
        <form>
            
            <h2>Registration</h2>
                   
            <h3>Personal details</h3> 
 
            <table>
                <tr>
                    <td>
                        Full Name
                        <br>
                        <input type="text" placeholder="Enter your name">
                     </td>
                    <td>
                        Date of birth
                        <br>
                        <input type="date">
                    </td>
                    <td>
                        Email
                        <br>
                        <input type="text" placeholder="Enter your email">
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        Mobile Number
                        <br>
                        <input type="number" placeholder="Enter mobile number">
                     </td>
                    <td>
                        Gender
                        <br>
                        <input type="text" placeholder="Enter your gender">
                    </td>
                    
                    <td>
                        Occupation
                        <br>
                        <input type="text" placeholder="Enter your occupation">
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 125%;">
                        <b>
                            Identity Details
                        </b>
                    </td>
                </tr>
                <tr>
                    <td>
                        ID Type
                        <br>
                        <select>
                            <option>Passport</option>
                            <option>Nagarikta</option>
                        </select>
                    </td>
                    <td>
                        ID Number
                        <br>
                        <input type="text" placeholder="Enter ID Number">
                    </td>
                    <td>
                        Issue Authority
                        <br>
                        <input type="text" placeholder="Enter the Issue  Authority">
                    </td>
                </tr>
                <tr>
                    <td>
                        Issued State
                        <br>
                        <input type="text" placeholder="Enter the Issued State">
                        </td>
                    <td>
                        Issued Date
                        <br>
                        <input type="date">
                    </td>
                    <td>
                        Expiry Date
                        <br>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                      <input type="submit" value="Next">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
