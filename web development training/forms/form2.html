<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <h5>Contact Information</h5>
            <h1>Patient Intake Form</h1>
            <table>
                <tr>
                    <td>Name
                        <br>
                        <input type="text" placeholder="First">
                        <input type="text" placeholder="Last">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Age</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                        <br>
                        <input type="radio" name="gender" value="M">Male
                        <input type="radio" name="gender" value="M">Female
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" placeholder="Street Address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="Region">
                    <td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Postal/Zip Code">
                        <select>
                            <option>Nepal</option>
                            <option>India</option>
                            <opyion>China</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Date
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Home Phone</td>
                </tr>
                <tr>
                    <td>
                        <input type="number" placeholder="### ### ####">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Work phone</td>
                </tr>
                <tr>
                    <td>
                        <input type="number" placeholder="### ### ####">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Cell phone</td>
                </tr>
                <tr>
                    <td>
                        <input type="number" placeholder="### ### ####">
                    </td>
                </tr>
                <tr>
                    <td>Work Status</td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option>Employed</option>
                            <option>Unemployed</option>
                            <opyion>Student</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Employer</td>
                </tr>
                <tr>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Occupation</td>
                </tr>
                <tr>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Next page">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
