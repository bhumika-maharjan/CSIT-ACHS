<!DOCTYPE html>
<html>
  <head>
    <title>My Forms</title>
  </head>
  <body>
    <table>
      <form>
          
        <tr>
          <td>
            <label>Name:</label>
          </td>
          <td>
            <input type="text">
          </td>
        </tr>

        <tr>
          <td>
            <label>Password:</label>
          </td>
          <td>
            <input type="password">
          </td>
        </tr>

        <tr>
          <td>
            <label>Age:</label>
          </td>
          <td>
            <input type="number">
          </td>
        </tr>

        <tr>
          <td>
            <label>Gender:</label>
          </td>
          <td>
            <input type="radio" name="gender" value="M"> Male
            <br>
            <input type="radio" name="gender" value="F"> Female
          </td>
        </tr>

        <tr>
          <td>
            <label>Faculty:</label>
          </td>
          <td>
            <input type="radio" name="faculty" value="BCA"> BCA
            <br>
            <input type="radio" name="faculty" value="CSIT"> CSIT
            <br>
            <input type="radio" name="faculty" value="MBA"> MBA
          </td>
        </tr>

        <tr>
          <td>
            <label>Fav. Sports</label>
          </td>
          <td>
            <input type="checkbox" name="basketball"> basketball
            <br>
            <input type="checkbox" name="football"> football
            <br>
            <input type="checkbox" name="table tennis"> table tennis
          </td>
        </tr>

        <tr>
          <td>
            <label>Choose a car:</label>
          </td>
          <td>
            <select>
              <option>Tata</option>
              <option>VW</option>
              <option>Suzuki</option>
              <option>Mahindra</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label>Message:</label>
          </td>
          <td>
            <textarea></textarea>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
          </td>
        </tr>
  
      </form>
    </table>
  </body>
</html>
